<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- FirstName input ,LastName input, Username as Input and password as input.
submit it should be navigate to login page again. -->

<ion-content>
<ion-list>
  <ion-list>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input placeholder="First Name"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input placeholder="Last Name"></ion-input>
    </ion-item>
    <br />

    <ion-item>
      <ion-input placeholder="User Name"></ion-input>
    </ion-item>
    <br />

    <ion-item>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>
    <br />
    <ion-button (click)="doSubmit()">Submit</ion-button>
  </ion-list>
</ion-list>
</ion-content>
